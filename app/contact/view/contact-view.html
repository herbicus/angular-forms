<div class="contact-view col-sm-8 col-sm-offset-2">
  <h2>Contact</h2>

  <!-- FORM -->
  <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

    <!-- NAME -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
      <label>Name</label>
      <input type="text" name="name" class="form-control" ng-model="user.name" ng-minlength="3" required>
      <small ng-show="userForm.name.$error.minlength" class="help-block">Needs to be at least 3 characters.</small>
      <small ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</small>
    </div>

    <!-- USERNAME -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
      <label>Username</label>
      <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8" required>
      <small ng-show="userForm.username.$error.minlength" class="help-block">Needs to be at least 3 characters.</small>
      <small ng-show="userForm.username.$error.maxlength" class="help-block">Needs to be no more than 8 charactes.</small>
    </div>

    <!-- EMAIL -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
      <label>Email</label>
      <input type="email" name="email" class="form-control" ng-model="user.email" required>
      <small ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</small>
    </div>


    <!-- SUBMIT BUTTON -->
    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>


  </form>


</div>
